<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

  <link type="text/css" rel="stylesheet" href="css/main.css" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FOCO</title>
</head>

<body>
  <!-- Header start -->
  <header class="main-header">
    <nav class="transparent">
      <div class="container">
        <div class="nav-wrapper">
          <a href="/index" class="brand-logo">FOCO</a>
          <a href="#" data-target="slide-out" class="sidenav-trigger">
            <i class="fa fa-bars"></i>
          </a>
          <ul class="right hide-on-med-and-down">
            <li>
              <a href="/index">Home</a>
            </li>
            <li>
              <a href="/about">About</a>
            </li>
            <li>
              <a href="/suggestion" th:text="${message}">Suggest</a>
            </li>
            <!--<li>-->
              <!--<a href="http://facebook.com">-->
                <!--<i class="fab fa-facebook"></i>-->
              <!--</a>-->
            <!--</li>-->
            <!--<li>-->
              <!--<a href="https://twitter.com">-->
                <!--<i class="fab fa-twitter"></i>-->
              <!--</a>-->
            <!--</li>-->
            <!--<li>-->
              <!--<a href="https://instagram.com">-->
                <!--<i class="fab fa-instagram"></i>-->
              <!--</a>-->
            <!--</li>-->
          </ul>
          <ul class="sidenav" id="slide-out">
            <h4 class="green-text text-darken-4 center">FOCO</h4>
            <li>
              <div class="divider"></div>
            </li>
            <li>
              <a href="/index">
                <i class="fa fa-home grey-text text-darken-4"></i>&nbsp;Home</a>
            </li>
            <li>
              <a href="/about">
                <i class="fa fa-cog grey-text text-darken-4"></i>&nbsp;About</a>
            </li>
            <li>
              <div class="divider"></div>
            </li>
            <li>
              <a href="/suggestion" th:text="${message}">Suggest</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

<!-- Section: Food Waste start -->
  <section class="section section-language grey lighten-4">
    <div class="container">
      <h4 class="center">
        <span class="green-text text-darken-1"> Available Food</span>
      </h4>
      <div class="row" th:each="foodsList:${foodsLists}">
        <div class="col s12 m4" th:each="food:${foodsList}">
          <a th:href="@{detail/{foodId}(foodId=${food.id})}">
          <div class="card-panel cardheight">
                <img th:src="@{image/{imageName}(imageName=${food.img})}" alt="" class="infoimage responsive-img" style="border-radius: 5%"/><br/>
              <span class="grey-text text-darken-1" th:text = "${#strings.substring(food.time,0,19)}" style="font-size: 10px">Missing Time</span>
            <h5 class="grey-text text-darken-4" th:text="${food.foodType}">Missing</h5>
              <p><span class="grey-text text-darken-3"><b>shared by:</b> </span><span class="grey-text text-darken-4" th:text="${food.name}">Missing</span>
                <br/><span class="grey-text text-darken-3"><b>location:</b> </span><span class="grey-text text-darken-4" th:text="${food.location}">Missing</span>
            </p>
          </div>
          </a>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Food Waste end -->
  </header>
  <!-- Header end -->


  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script>
    $(document).ready(function () {
      //Init sidenav
      $('.sidenav').sidenav();
      //Init carousel
      $('.carousel.carousel-slider').carousel({
        fullWidth: true,
        indicators: true
      });

      $('.button-collapse').sideNav();
      $('.modal').modal();

    });

  </script>
</body>

</html>
