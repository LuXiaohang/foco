<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http:www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <link type="text/css" rel="stylesheet" href="css/main.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <title>Foco Signup</title>
</head>
<body>
<!-- Header start -->
<header class="main-header">
    <nav class="transparent">
        <div class="container">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Foco</a>
                <a href="#" data-target="slide-out" class="sidenav-trigger">
                    <i class="fa fa-bars"></i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <a href="/index">Home</a>
                    </li>
                    <li>
                        <a href="#">Practice</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="/login" class="btn green modal-trigger">Login</a>
                    </li>
                    <li>
                        <a href="https://facebook.com">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://instagram.com">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
                <ul class="sidenav" id="slide-out">
                    <h4 class="green-text text-darken-4 center">Foco</h4>
                    <li>
                        <div class="divider"></div>
                    </li>
                    <li>
                        <a href="/index">
                            <i class="fa fa-home grey-text text-darken-4"></i>&nbsp;Home</a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-users grey-text text-darken-4"></i>&nbsp;Practice</a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-cog grey-text text-darken-4"></i>&nbsp;About</a>
                    </li>
                    <li>
                        <div class="divider"></div>
                    </li>
                    <li>
                        <a href="/login" class="btn green">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Showcase start -->
    <div class="showcase container">
        <div class="row">
            <div class="col s12 m6 offset-m3">

                    <div class="card">
                        <div class="card-content">
                            <div class="form-field">
                                <a href="/login"><button class="btn-small waves-effect waves-dark" style="width: 60%">Already a member? Login</button></a>
                            </div><br/>
                            <form th:action="@{/signupSuccess}" th:object="${profileForm}" method="post">
                            <div class="form-field">
                                <label for="username">username</label>
                                <input th:field="${profileForm.username}" type="text" id="username">
                            </div><br/>
                            <div class="form-field">
                                <label for="password">password</label>
                                <input th:field="${profileForm.password}" type="password" id="password">
                            </div><br/>
                            <div class="form-field">
                                <button class="btn-large waves-effect waves-dark green" style="width: 100%" type="submit">Signup</button>
                            </div><br/>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <!-- Showcase end -->
</header>
<!-- Header end -->

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script>
    $(document).ready(function () {
        //Init sidenav
        $('.sidenav').sidenav();
        //Init carousel
        $('.carousel.carousel-slider').carousel({
            fullWidth: true,
            indicators: true
        });

        $('.button-collapse').sideNav();
        $('.modal').modal();

    });
</script>
</body>
</html>
